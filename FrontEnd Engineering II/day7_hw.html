<!DOCTYPE html>
<html>
  <style>
    .d1 {
      height: 200px;
      width: 500px;
      background-color: green;
    }
    li {
      font-size: 20px;
      list-style-type: none;
      padding: 8px 16px;
      overflow: hidden;
    }
    li a {
      display: block;
      text-decoration: none;
      color: white;
    }
    li a:hover {
      background-color: red;
      color: black;
    }
  </style>
  <body>
    <div class="d1">
      <ul type="none">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </body>
</html>
