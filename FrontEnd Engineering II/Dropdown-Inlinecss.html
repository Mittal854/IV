<html>
	<head>
		<title>Dropdown</title>
			<style>
				#dropdown
				{
					display:inline-block;
					position:relative;
				}
				
				#dropdown span
				{
					background-color:green;
					color:white;
					padding:8px;
				}
				
				#dp-content
				{
					display:none;
					position:absolute;
					height:150px;
					border:2px solid transparent;
					box-shadow:5px 5px 5px grey;
				
				}


				#dropdown:hover #dp-content
				{
				display:block;
					}
			</style>
	</head>
		<body>
			<div id ="dropdown">
				<span>Languages</span>
					<div id="dp-content">
						<p>These are two types of Languages. Programming and Non Programming</p>
					</div>
			</div>

		</body>
</html>
