<!DOCTYPE html>
<html>
  <style>
    .d1 {
      height: 30px;
      width: 80px;
      background-color: green;
      display: inline;
    }
    .d2 {
      height: 70px;
      width: 100px;
      background-color: red;
      display: block;
      visibility: hidden;
    }
    .d1:hover + .d2 {
      visibility: visible;
    }
  </style>
  <body>
    <div class="d1">Languages</div>
    <div class="d2">
      <ul type="none">
        <li>C++</li>
        <li>C</li>
        <li>Java</li>
      </ul>
    </div>
  </body>
</html>
