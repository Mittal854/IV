<body>
<p id="js"><p>
<script>
const aaa = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
const bbb = aaa.slice(1);
document.getElementById("js").innerHTML=bbb;
</script>
<!-- 
->toString():-The JavaScript method toString() converts an array to a string of 
(comma separated) array values.
->join():-method also joins all array elements into a string.
->pop():-The pop() method removes the last element from an array
->push():-The push() method adds a new element to an array (at the end):(argrument must)
->shift():-method removes the first array element and "shifts" all other elements 
to a lower index.
->unshift():-adds a new element to an array (at the beginning), and "unshifts" older 
elements:
-> changing elements :- a[a.length] = "Kiwi";
-> delete():- Array elements can be deleted using the JavaScript operator delete.
Using delete leaves undefined holes in the array.:- delete a[0];
->Concatenating Arrays:- creates a new array by merging (concatenating) existing arrays.
The concat() method does not change the existing arrays. It always returns a new array.
c=a.concat(b); -> a.concat(b,d) -> a.concat("hello")
->Flattening an array is the process of reducing the dimensionality of an array.
The flat() method creates a new array with sub-array elements concatenated to a specified depth. -->
<script>
const myArr = [[1,2],[3,4],[5,6]];
const newArr = myArr.flat();
document.getElementById("demo").innerHTML = newArr;
</script>
